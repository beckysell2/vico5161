<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8>
    <meta name="description" content="A starter home page">
    
    <title>My Code</title>
    
    <!-- links to the stylesheet, within the css folder -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
    
<body>

    <!-- The header of the page -->
    <header>
    <h1>Heading Level 1 - Main Site Logo/Title</h1>
    <!-- This is a comment.-->
    <!-- Comments don't display in the browser.-->
    <!-- But they are visible in your code.-->
    </header>
    

    <!-- The main navigation -->
    <nav>
        <ul>
            <!-- using list items for the list of navigation -->
            <li>Home</li>
            <!-- <a> link tags can be placed around all things clickable -->
            <li><a href="beginning-code.html" title="beginning coding lessons">Lessons</a></li> 
            <li>About</li>
            <li><a href="http://www.google.com" title="Google" target="_blank">Google It!</a></li>
        </ul>
    </nav>
    
    <!-- placing a div around the main area content -->
    <div class="main-image">
    <!-- using figure tag, which is semantic, to contain an image with a figcaption -->
    <figure>
        <img src="img/happy-hamster.jpg" title="Happy Hamster" alt="Photograph of a happy, smiling hamster.">
        <figcaption>This is a picture of a happy hamster.</figcaption>
    </figure>
    </div>
    
</body>
</html>
